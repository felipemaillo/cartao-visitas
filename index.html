<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titlePage">Cartão de Visitas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          id="avatar"
          src="./assets/avatar-dm.png"
          alt="Foto de Felipe Maillo segurando guitarra"
        />
        <p>@felipemaillo</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul id="links">
        <li>
          <a id="btn1" href="#" target="_blank">Conheça minha história</a>
        </li>
        <li>
          <a id="btn2" href="#" target="_blank"
            >Minha trajetória profissional</a
          >
        </li>
        <li><a id="btn3" href="#" target="_blank">Minhas Skills</a></li>
        <li><a id="btn4" href="#" target="_blank">Meu Currículo</a></li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/felipemaillo" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/felipemaillo" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/@terrykruspe" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/felipe-maillo-0b0b3ab6/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        <span id="span-footer"> Feito com ♥ por Felipe Maillo </span>
        <p id="msg-kind-device"></p>
        <button onclick="changeLanguage('ptbr')">
          <img
            src="./assets/brazil-flag.png"
            alt="Idioma Português Brasileiro"
          />
        </button>
        <button onclick="changeLanguage('eng')">
          <img src="./assets/usa-flag.png" alt="Idioma Inglês Americano" />
        </button>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
